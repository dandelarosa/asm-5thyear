<html>
  <script>
    function ParentClass() {
      this.setup = function() {
        console.log(this.myProperty);
        this.currentHP = this.baseHP;
      };
      this.setup();
    }

    ParentClass.prototype.myProperty = 'Parent Property';
    ParentClass.prototype.baseHP = 100;

    function ChildClass() {
      ParentClass.call(this);
    }
    ChildClass.prototype = Object.create(ParentClass.prototype);
    ChildClass.prototype.constructor = ChildClass;

    ChildClass.prototype.myProperty = 'Child Property';
    ChildClass.prototype.baseHP = 150;

    var parent = new ParentClass();
    var child = new ChildClass();

    console.log(parent);
    console.log(child);
  </script>
